<body>
	<script>
		function accum(s) {
			let sumbol = s.split('');

			for (let i = 0; i < sumbol.length; i++) {
				let letter = s[i];
				sumbol[i] = letter.toUpperCase() + new Array(i + 1).join(letter.toLowerCase());
			}


			return sumbol.join('-');
		}
	</script>

</body>
